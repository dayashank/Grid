<!DOCTYPE html>
<html>
  <head>
    <title>Grid practice</title>
  </head>
  <body style="padding-bottom: 500px">
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: aqua">div1</div>
      <div style="background-color: pink">div2</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px;
        column-gap: 20px;
        row-gap: 30x;
      "
    >
      <div style="background-color: aqua">div1</div>
      <div style="background-color: pink">div2</div>
      <div style="background-color: pink">div2</div>
      <div style="background-color: aqua">div2</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
      "
    >
      <div style="background-color: aqua height= 200px">div1</div>
      <div style="background-color: pink height= 200px">div2</div>
      <div style="background-color: aqua">div2</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 50px;
      "
    >
      <div style="background-color: aqua; height: 200px">div1</div>
      <div style="background-color: pink; height: 200px">div2</div>
      <div style="background-color: aqua; height: 200px">div2</div>
      <div style="background-color: pink; height: 200px">div2</div>
      <div style="background-color: aqua; height: 200px">div2</div>
      <div style="background-color: pink; height: 200px">div2</div>
      <div style="background-color: aqua; height: 200px">div2</div>
    </div>
  </body>
</html>
